<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digimon API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/digimin-audio.css">
    <link rel="stylesheet" href="./assets/style/digimon.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">DIGIMON</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#inicio">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#digimon-names-list">Lista de Digimon</a>
                </li>

                <li class="nav-item">
                    <audio autoplay id="audio-player">
                        <source src="./assets/audio/DIGIMON - Todos los Openings en EspaÃ±ol LATAM (1999 - 2020).mp3"
                            type="audio/mp3">
                    </audio>
                    <button id="btn-toggle-song">Musica</button>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center" id="inicio">Busca tu Digimon !</h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Escribe el nombre ..."
                                id="search-input">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="search-button">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="digimon-list" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="container" id="lista">
        <h1 class="text-center my-3">Lista de Digimon's</h1>
        <ul id="digimon-names-list" class="list-group"></ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery-3.6.4.js"></script>
    <script src="./assets/js/digimon.js"></script>
    <script src="./assets/js/lista-digimon.js"></script>
</body>

</html>
